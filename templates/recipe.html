<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ recipe.title }}</title>
</head>
<body>
    <div class="container">
        <button onclick="window.history.back()" class="btn btn-outline">â¬… Back</button>

        <div class="recipe-card" style="margin-top:12px">
            {% if recipe.image %}
            <img class="recipe-media" src="{{ recipe.image }}" alt="{{ recipe.title }}">
            {% endif %}
            <h2 class="recipe-title">{{ recipe.title }}</h2>
            <div class="recipe-meta"><span class="tag">{{ recipe.diet or 'Mixed' }}</span><span class="muted">{{ recipe.time }} mins</span></div>
            <h3>Ingredients</h3>
            <ul>
            {% for ing in recipe.ingredients %}
                <li>{{ ing }}</li>
            {% endfor %}
            </ul>
            <h3>Instructions</h3>
            <p>{{ recipe.instructions }}</p>
        </div>
    </div>
</body>
</html>
